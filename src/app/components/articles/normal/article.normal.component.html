

<mat-card class="normal-card" fxFlex.gt-xs="calc(20% - 10px)" fxFlex.lt-sm="100%">

        <mat-card-title class="mat-title one-line ellipsis">{{article.title}}</mat-card-title>
    </mat-card-header>
    <mat-card-content class="card-content">
      <div style="height:100px"><div class="mat-body-1" [innerHTML]="article.description"></div></div>

</mat-card>
